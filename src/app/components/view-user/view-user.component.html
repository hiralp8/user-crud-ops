<div class="row justify-content-center mt-5">
  <div class="col-md-3">
    <img *ngIf="userData?.file" src="http://localhost:8000/api/file/{{userData?.file}}" alt="{{userData?.file}}" width="250" height="250">
  </div>
  <div class="col-md-5" style="border:3px dotted rgb(180, 180, 224)">
    <div class="form-group mt-2">
      <label for="firstname">FirstName : </label>
      <p>{{userData?.firstname}}</p>
    </div>
    <div class="form-group mt-2">
        <label for="lastname">LastName</label>
        <p>{{userData?.lastname}}</p>
      </div>
    <div class="form-group mt-2">
      <label for="email">Email</label>
      <p>{{userData?.email}}</p>
    </div>
    <div class="form-group mt-2">
      <label for="phone">Phone</label>
      <p>{{userData?.phone}}</p>
    </div>
    <div class="form-group mt-2 mb-2">
      <button class="btn btn-primary btn-block" routerLink="/edit-user/{{userData?._id}}">Edit User</button>
    </div>
  </div>
</div>
