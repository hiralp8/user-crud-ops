<div class="row justify-content-center mt-5 mb-5">
    <div class="col-md-5" style="border:3px dotted rgb(180, 180, 224)">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="form-group mt-2">
          <label for="firstname">FirstName</label>
          <input type="text" class="form-control" formControlName="firstname" required>
        </div>
        <div class="form-group mt-2">
            <label for="lastname">LastName</label>
            <input type="text" class="form-control" formControlName="lastname" required>
          </div>
        <div class="form-group mt-2">
          <label for="email">Email</label>
          <input type="text" class="form-control" formControlName="email" required>
        </div>
        <div class="form-group mt-2">
          <label for="phone">Phone</label>
          <input type="text" class="form-control" formControlName="phone" required>
        </div>
        <div class="form-group mt-2">
          <label for="file">ProfileImage</label>
          <input type="file" class="form-control" formControlName="file" (change)="onFileSelect($event)" required>
        </div>
        <div class="form-group mt-2 mb-2">
          <button class="btn btn-primary btn-block">Add User</button>
        </div>
      </form>
    </div>
  </div>
